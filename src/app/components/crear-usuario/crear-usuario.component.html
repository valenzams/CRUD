<div class="container pt-4">

    <div class="row">
        <div class="col-md-5">
            <div class="card mt-4 text-center .mx-auto" style="width: 25rem;">
                <div class="card-header">
                    <h3>Ingreso nuevo usuario</h3>
                </div>
                <div class="card-body">

                    <form [formGroup]="userForm" (ngSubmit)="all();">
                        <div class="form-group">
                            <input type="text" formControlName="name" placeholder="Insert Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="gender" placeholder="Insert gender (F/M)"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" formControlName="email" placeholder="Insert email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" formControlName="phone" placeholder="Insert phone"
                                class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">
                            Añadir Usuario
                        </button>
                    </form>

                </div>
            </div>
        </div>

        <div id="infoNewUser" style="display:none;" class="answer_list">
                <div class="col-md-7">
                    <div class="card mt-4 text-center .mx-auto" style="width: 25rem;">
                        <div class="card-header">
                            <h3>Registro exitoso</h3>
                        </div>
                        <br>
                        <h5>{{users.name}}</h5>
                        <h6>ID: {{users._id}}</h6>
                        <h6>Género: {{users.gender}}</h6>
                        <h6>Email: {{users.email}}</h6>
                        <h6>Teléfono: {{users.phone}}</h6>

                    </div>
                </div>
            </div>

    </div>

</div>
