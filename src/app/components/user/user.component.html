<div class="row">
  <div class="col-md-4 offset-md-4">
<div class="card mt-4 text-center .mx-auto" style="width: 25rem;">
  <div class="card-header">
    <h3>Usuarios</h3>
  </div>
  <div class="card-body">


    <ul class="list group">
      <div *ngFor="let p of post.data">
        <h5>{{p.name}}</h5>
        <p>{{p._id}}</p>

        <button (click)="editUser($event, p)" class="btn btn-primary">
          Edit
        </button>

        <button (click)="deleteUser($event, p)" class="btn btn-danger">
          Delete
        </button>

        <br><br>
        <div *ngIf="editing && editingUser._id == p._id">
          <form (ngSubmit)="updateUser(p)">

            <div class="form-group mt-3">
              <input type="text" name="name" [(ngModel)]="editingUser.name" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="gender" [(ngModel)]="editingUser.gender" class="form-control">
            </div>
            <div class="form-group">
              <input type="email" name="email" [(ngModel)]="editingUser.email" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" name="phone" [(ngModel)]="editingUser.phone" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">
              Update
            </button>
            
            <br><br>
          </form>
        </div>

      </div>
    </ul>
  </div>
</div>
</div>
</div>
